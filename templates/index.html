<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Movie Recommendation System</h1>
        <form id="movie-form">
            <input type="text" id="movie" name="movie" placeholder="Enter a movie title">
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations"></div>
    </div>

    <script>
        document.getElementById('movie-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const movie = document.getElementById('movie').value;
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'movie=' + encodeURIComponent(movie),
            })
            .then(response => response.json())
            .then(data => {
                const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '<h2>Recommendations:</h2><ul>' + data.map(movie => '<li>' + movie + '</li>').join('') + '</ul>';
            });
        });
    </script>
</body>
</html>
